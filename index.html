<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i>Rock-Paper-Scissor</i></h1>
    <div class="choices">
    <div class="choice" id="rock">
        <img src="stone.jpeg">
    </div>
    <div class="choice" id="paper">
        <img src="paper .jpeg">
    </div>
    <div class="choice" id="scissor">
        <img src="scissor .jpeg">
    </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer </p>
        </div>
        
    </div>
    <div class="ms-container">
        <p id="msg">Play your move</p>
    </div> 
<!-- <footer><p><link rel="stylesheet" href="http://127.0.0.1:5500/index.html"> </p>Tic-Tac-Toe</footer> -->
    <script src="app.js"></script>
</body>
</html>
